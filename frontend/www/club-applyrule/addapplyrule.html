<meta charset="utf-8">
<ons-page ng-controller="ApplyRuleController">
    <ons-toolbar> 
      <div class="center"><b style="font-size:10.5px">เพิ่มกฎเกณฑ์การสมัครชมรม</b></div>
      <div class="right">
      	<ons-toolbar-button modifier="outline" ng-click="saverule()">บันทึก</ons-toolbar-button>  
      </div>
    </ons-toolbar>

	<ons-list>
        <section style="padding: 8px">
        	<input type="text" class="text-input " ng-model="name" placeholder="ชื่อกฎเกณฑ์การสมัครชมรม" style="display: block; width: 100%">
      	</section>
    </ons-list>
    
    <one-list>
	 		<ons-list-item ng-repeat="data in datas">
	 			{{data.name}}
				<ons-button ng-click="deleteapplyrule(data.id)" style="float: right" 
        modifier="outline" >ลบ</ons-button>
			</ons-list-item>
	</one-list>
</ons-page>
