<ons-page modifier="menu-page" ng-controller="MenuCtrl">
	<ons-toolbar modifier="transparent">
		<div class="center" style="color: #808080; font-weight: bold">
			เมนูหลัก
		</div>
	</ons-toolbar>

	<ons-list class="menu-list">
		<ons-list-item class="menu-item"  ng-click="ons.slidingMenu.setMainPage('club-report/report.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			ประกาศกิจกรรมชมรม
		</ons-list-item>
		<ons-list-item class="menu-item" ng-click="ons.slidingMenu.setMainPage('club_chairman/showinforclub.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			ข้อมูลชมรม
		</ons-list-item>
		<ons-list-item class="menu-item" ng-click="ons.slidingMenu.setMainPage('club_chairman/selectclub2.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			ใส่รายการการใช้งบประมาณ
		</ons-list-item>
		<ons-list-item class="menu-item" ng-click="ons.slidingMenu.setMainPage('club_chairman/showname.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			ดูรายชื่อสมาชิกชมรม
		</ons-list-item>
		<ons-list-item class="menu-item"  ng-click="ons.slidingMenu.setMainPage('club-status/status.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			นัดหมายบุคคลในชมรม
		</ons-list-item>
		<ons-list-item class="menu-item"  ng-click="ons.slidingMenu.setMainPage('club-rate/rateshow.html', {closeMenu: true})">
			<i class="fa fa-search-plus"></i>
			ผลการประเมินชมรม
		</ons-list-item>
		<ons-list-item class="menu-item"  ng-click="ons.slidingMenu.setMainPage('club-event/Event.html', {closeMenu: true})">
			<i class="fa fa-list-alt"></i>
			เพิ่มตารางกิจกรรม
		</ons-list-item>
		<ons-list-item class="menu-item" ng-click="gotoPage('logout')">
		<i class="fa fa-sign-out"></i>
			ออกจากระบบ
		</ons-list-item>
	</ons-list>
</ons-page>
