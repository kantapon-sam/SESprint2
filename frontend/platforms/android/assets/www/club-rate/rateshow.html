<meta charset="utf-8"> 
 <ons-page ng-controller="RateController">
    <ons-toolbar>
      <div class="left"></div> 
      <div class="center"><b>ผลการประเมินของนักศึกษา</b></div> 
      <div class="right"></div>
    </ons-toolbar>
    <ons-list>
	   <ons-list-item>
        <input type="search" class="search-input" style="width: 100%; margin: 12px auto 6px auto;" placeholder="ค้นหาชมรม" ng-model="club" >
    </ons-list-item>
	 </ons-list>
    <ons-row class="row-head">
      <ons-col ><b>ชมรม</b></ons-col>
      <ons-col><b>ข้อ 1(3)</b></ons-col>
      <ons-col><b>ข้อ 2(3)</b></ons-col>
      <ons-col><b>ข้อ 3(3)</b></ons-col>
      <ons-col><b>ข้อ 4(3)</b></ons-col>
      <ons-col><b>ข้อ 5(3)</b></ons-col>
      <ons-col><b>รวม(15)</b></ons-col>
    </ons-row>
    <ons-row class="row-content" ng-repeat="data in rates | filter:club" >
      <ons-col>
      {{data.club.nameclub}}
      </ons-col>
      <ons-col>
        <span class="notification">{{data.point1}}</span>
      </ons-col>
      <ons-col>
      <span class="notification">{{data.point2}}</span>
      </ons-col>
       <ons-col>
        <span class="notification">{{data.point3}}</span>
      </ons-col>
      <ons-col>
        <span class="notification">{{data.point4}}</span>
      </ons-col>
      <ons-col>
        <span class="notification">{{data.point5}}</span>
      </ons-col>
      <ons-col>
        <span class="notification" style="background:red">{{data.score}}</span>
      </ons-col>
    </ons-row>
      <br>
    <div style="text-align: center" >
      	<span>จำนวนคนเข้าประเมิน =</span>
      	<span class="notification" style="background:red">{{total}}</span>
    </div>
      <style>
    .row-head {
      text-align:center;
      background:#1284ff;
      padding:20px;
      color:white;
      font-size:15px;
    }
    .row-content {
      text-align:center;
      background:#b59e9e;
      padding:20px;
      color:white;
      font-size:13px
    }
    .notification {
      background:#25a6d9;
    }
  </style>
 </ons-page>
